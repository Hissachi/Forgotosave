<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contato - ForgotoSave</title>
</head>
<body>
    <div class="slideshow">
        <div class="slide active">
            <div class="image-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/779/824/841/pixel-art-8-bit-wallpaper-preview.jpg')"></div>
        </div>
        <div class="slide">
            <div class="image-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/1023/237/149/pixelated-pixel-art-pixels-8-bit-wallpaper-preview.jpg')"></div>
        </div>
        <div class="slide">
            <div class="image-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/992/754/421/pixel-art-8-bit-retro-games-wallpaper-preview.jpg')"></div>
        </div>
        <div class="slide">
            <div class="image-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/690/675/807/digital-art-space-universe-pixels-wallpaper-preview.jpg')"></div>
        </div>
        <div class="slide">
            <div class="image-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/526/190/355/night-the-city-building-pixels-wallpaper-preview.jpg')"></div>
        </div>
        <div class="slide">
            <div class="image-container" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/194/796/848/shovel-knight-video-games-pixel-art-retro-games-wallpaper-preview.jpg')"></div>
        </div>
    </div>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <a href="index.html" class="logo">FORGOTOSAVE</a>
        <button class="login-btn">Entrar</button>
    </nav>
    
    <main class="content">
        <h4>Dúvidas? Feedback? Entre em contato conosco!</h4>
        <form class="contact-form" action="https://formsubmit.co/hissachidev@gmail.com" method="POST">
            <input type="hidden" name="_redirect" required">
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required class="pixel-input">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required class="pixel-input">
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required class="pixel-textarea"></textarea>
            </div>
            
            <button type="submit" class="pixel-button">Enviar Mensagem</button>
            
            <!-- Proteção contra spam (opcional) -->
            <input type="text" name="_formsubmit_id" style="display:none">
        </form>
    </main>

    <footer>
        <a href="index.html">
            <button class="home-btn">Home</button>
        </a>
        <a href="about.html">
            <button class="about-btn">Sobre nós</button>
        </a>
        <a href="contact.html">
            <button class="contact-btn">Contato</button>
        </a>
    </footer>

    <script src="js/background.js"></script>
</body>
</html>
